<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculadora Gráfica</title>
  </head>
  <body>
      <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Platzi Master</a>
      </header>
        <div class="container">
            <div class="row">
                <div class="col-md-6 ">
                    <section>
                        <div>
                            <ul class="nav nav-tabs">
                                <li class="nav-item" >
                                  <a class="nav-link active" id="planoCartesiano" href="#">Plano X-Y</a>
                                </li>
                                <li class="nav-item" >
                                  <a class="nav-link" id="grafica" href="#">Grafica</a>
                                </li>
                            </ul>
                        </div>
                        <div class="separate">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">X</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Valor de X" id="x" >
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Y</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Valor de Y" id="y" >
                            </div>
                        
                            <button type="button" class="btn btn-primary" id="addPoint">
                            Añadir punto <i class="fas fa-plus"></i>
                            </button>
                            <button type="button" class="btn btn-danger" id="deletePoints">
                            Borrar <i class="far fa-trash-alt"></i>
                            </button>
                        </div>
                    </section>
                    
                </div>
                <div class="col-md-6">
                    <section class="graph-container">
                        <canvas id="myChart" width="1" height="1"></canvas>
                    </section>
                </div>
            </div>
        </div>    
               
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/app.js"></script>
    
  </body>
</html>
